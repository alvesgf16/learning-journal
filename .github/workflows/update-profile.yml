name: Update Profile README with Latest Learning

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout learning repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2 # Get at least 2 commits to compare
    
    - name: Get latest commit message
      id: commit-info
      run: |
        # Get the latest commit message
        COMMIT_MSG=$(git log -1 --pretty=format:"%s")
        echo "Latest commit: $COMMIT_MSG"
        
        # Extract the conventional commit type (stack name)
        # This assumes format like "react: add hooks example" or "python: learn decorators"
        STACK=$(echo "$COMMIT_MSG" | cut -d':' -f1 | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
        
        if [ -z "$STACK" ]; then
          echo "No valid stack found in commit message"
          exit 1
        fi
        
        # Capitalize first letter for better display
        STACK_DISPLAY=$(echo "$STACK" | sed 's/./\U&/')
        
        echo "stack=$STACK" >> $GITHUB_OUTPUT
        echo "stack_display=$STACK_DISPLAY" >> $GITHUB_OUTPUT
        echo "Extracted stack: $STACK_DISPLAY"
    
    - name: Checkout profile repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.actor }}/${{ github.actor }}
        token: ${{ secrets.PROFILE_UPDATE_TOKEN }}
        path: profile-repo
    
    - name: Update README
      run: |
        cd profile-repo
        
        # Define the learning line pattern and replacement
        STACK_DISPLAY="${{ steps.commit-info.outputs.stack_display }}"
        
        # Safety checks before making changes
        echo "=== Pre-update Safety Checks ==="
        
        # Check 1: Verify README.md exists
        if [ ! -f "README.md" ]; then
          echo "âŒ ERROR: README.md not found in profile repository"
          exit 1
        fi
        echo "âœ… README.md exists"
        
        # Check 2: Verify the target line exists
        if ! grep -q "ğŸŒ± I'm currently learning" README.md; then
          echo "âŒ ERROR: Learning line 'ğŸŒ± I'm currently learning' not found in README.md"
          echo "Current README.md content:"
          cat README.md
          exit 1
        fi
        echo "âœ… Learning line found in README.md"
        
        # Check 3: Show current learning line
        CURRENT_LINE=$(grep "ğŸŒ± I'm currently learning" README.md)
        echo "ğŸ“‹ Current learning line: $CURRENT_LINE"
        echo "ğŸ¯ Will update to: ğŸŒ± I'm currently learning **$STACK_DISPLAY**."
        
        # Check 4: Verify we're in the right repository
        REPO_NAME=$(basename $(git remote get-url origin) .git)
        if [ "$REPO_NAME" != "${{ github.actor }}" ]; then
          echo "âš ï¸  WARNING: Repository name '$REPO_NAME' doesn't match expected profile repo '${{ github.actor }}'"
          echo "Continuing anyway, but please verify this is correct..."
        else
          echo "âœ… Confirmed we're in the profile repository"
        fi
        
        echo "=== Performing Update ==="
        
        # Create backup of original line
        ORIGINAL_LINE=$(grep "ğŸŒ± I'm currently learning" README.md)
        
        # Update the README using sed
        # This looks for the line containing "ğŸŒ± I'm currently learning" and replaces everything after "learning"
        sed -i "s/- ğŸŒ± I'm currently learning.*/- ğŸŒ± I'm currently learning **$STACK_DISPLAY**./" README.md
        
        # Check 5: Verify the change was made correctly
        NEW_LINE=$(grep -e "- ğŸŒ± I'm currently learning" README.md)
        if [ "$NEW_LINE" = "- ğŸŒ± I'm currently learning **$STACK_DISPLAY**." ]; then
          echo "âœ… Update successful!"
          echo "ğŸ“‹ Original: $ORIGINAL_LINE"
          echo "ğŸ“‹ Updated:  $NEW_LINE"
        else
          echo "âŒ ERROR: Update didn't work as expected"
          echo "ğŸ“‹ Expected: - ğŸŒ± I'm currently learning **$STACK_DISPLAY**."
          echo "ğŸ“‹ Actual:   $NEW_LINE"
          exit 1
        fi
        
        # Check if the file was actually modified
        if git diff --quiet; then
          echo "â„¹ï¸  No changes detected by git (content might be the same)"
          exit 0
        fi
        
        echo "ğŸ‰ README.md successfully updated with: $STACK_DISPLAY"
    
    - name: Commit and push changes
      run: |
        cd profile-repo
        
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add README.md
        git commit -m "ğŸ¤– Update currently learning: ${{ steps.commit-info.outputs.stack_display }}"
        git push